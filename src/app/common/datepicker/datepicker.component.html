<div class="card flex" >
  <p-calendar class = "calendar"
        [(ngModel)]="selectedDates" showIcon
        [style]="{'min-width': '420px'}"
        [numberOfMonths]="2"
        dateFormat="dd/mm/yy"
        selectionMode="range"
        [appendTo]="'body'"
        [readonlyInput]="true"
        (onSelect)="onDateSelect($event)">
      </p-calendar>
</div>
