<div class="container">
  <h2>Chỉnh sửa thông tin nhân viên</h2>
  <form [formGroup]="editUserForm" (ngSubmit)="editUser()">
    <div class="form-group">
      <label for="name">Tên</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <input type="text" id="phone" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ</label>
      <input type="text" id="address" formControlName="address" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Mật khâu</label>
      <input type="text" id="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="birthday">Ngày sinh</label>
      <input type="text" id="birthday" formControlName="birthday" class="form-control">
    </div>
    <div class="form-group">
      <label for="status">Trạng thái</label>
      <input type="text" id="status" formControlName="status" class="form-control">
    </div>
    <div class="form-group">
      <label for="position">Chức vụ</label>
      <select class="form-control" formControlName="position" id="position">
        <option *ngFor="let position of positionList" [value]="position.position_id">{{position.name}}</option>
      </select>
    </div>
    <!-- [selected]="role.name == empoloyee.role" -->
    <div class="form-group">
      <label for="role">Quyền</label>
      <select class="form-control" formControlName="role">
        <option *ngFor="let role of roleList" [value]="role.role_id">
          {{role.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="gender">Giới tính</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="1">Nam</option>
        <option value="0">Nữ</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
</div>
