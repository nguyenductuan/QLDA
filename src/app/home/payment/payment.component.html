<div class="payment">
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form [formGroup]="orderForm">
                <div class="mb-3">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Họ và tên</label>
                        <input type="text" class="form-control" formControlName="name" aria-describedby="nameHelp"
                            placeholder="Nhập tên">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Nhập Email">
                    </div>

                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Nhập số điện thoại ">
                    </div>

                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Nhập địa chỉ">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="note">Ghi chú</label>
                        <input type="text" class="form-control" id="note" formControlName="note" placeholder="Nhập ghi chú">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-header">Thông tin đơn hàng</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of listproduct">
                        <td>{{p.name}}</td>
                        <td>{{p.quantity}}</td>
                        <td>{{p.price}}</td>
                        <td>{{(p.price * p.quantity)}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end"> Tổng giá :{{total}} </h4>
            </div>
            <div class="mt-3">
                <div class="disscoutprice">
                    <label for="discount">Chọn mã giảm giá:</label>
                    <select id="discount" [(ngModel)]="selectedDiscount">
                        <option value="" disabled selected>Chọn mã giảm giá</option>
                        <option *ngFor="let discount of discountCodes" [value]="discount.discountPercentage">
                            {{ discount.discountname}} - {{discount.discountPercentage}}
                        </option>
                    </select>
                    <button (click)="applyDiscount()">Áp dụng</button>
                </div>
            </div>
          
        </div>
        <div class="payment-product">
            <button (click)="placeorder()">Đặt hàng</button>
        
        </div>
    </div>
</div>
