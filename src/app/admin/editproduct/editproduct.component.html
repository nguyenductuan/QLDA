<div class="main-center">
    <div class="top-bar-header">
        <div class="left-colum">
            <div class="breadcrumbs">
                <div class="breadcrumb-item cursor-default breadcrumb-route">
                    Trang chủ
                </div>
                <div class="separator">
                    <span class="separator-icon pi pi-chevron-right"></span>
                </div>
                <div class="breadcrumb-item cursor-default">
                    Sản phẩm
                </div>
            </div>
            <div class="flex">
                <div class="page-title">
                    Chỉnh sửa sản phẩm
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="action-header">
                <button class="p-buttons button" (click)="editProduct()">Cập nhật</button>
            </div>
        </div>
    </div>
    <div class="main-content" style="display: flex;">
        <form [formGroup]="editProductForm" class="grid ng-pristine ng-valid ng-touched">
            <div class="col-4" style="width: 30%;">
                <label for="">Sản phẩm</label>
                <div class="input-container">
                    <div class="p-inputgroup">
                        <p class="w-full">
                            <span class=" p-calendar p-input-icon-right">
                                <input pInputText formControlName="name" class="form-control" id="name">
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4" style="width: 30%;">
                <label for="">Giá</label>
                <div class="input-container">
                    <div class="p-inputgroup">
                        <p class="w-full">
                            <span class=" p-calendar p-input-icon-right">

                                <input pInputText formControlName="price" class="form-control">
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4" style="width: 30%;">
                <label for="">Số lượng</label>
                <div class="input-container">
                    <div class="p-inputgroup">
                        <p class="w-full">
                            <span class=" p-calendar p-input-icon-right">

                                <input pInputText formControlName="quantity" class="form-control">
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label for="">Nhóm sản phẩm</label>
                <div class="">
                  <div class="">
                    <p class="">
                        <span class=" p-calendar p-input-icon-right">
                            <select class="form-control" formControlName="category" class="form-control">
                              <option *ngFor="let category of categorylist" [value]="category.categoryId">
                                {{category.name}}
                              </option>
                            </select>
                          </span>
                    </p>
                  </div>
                </div>
              </div>
            <div class="col-4">
                <label for="">Ảnh sản phẩm</label>
                <div class="">
                    <div class="">
                        <p class="">
                            <span class="">  
                                <input type="file" (change)="onFileSelected($event)" accept="image/*">
                                <img *ngIf="imageUrl" [src]="imageUrl" alt="Ảnh đã chọn" width="200">
                               
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label for="">Trạng thái</label>
                <div class="">
                  <div class="">
                    <p class="">
                      <span class="">
                        <p-dropdown [options]="statusOptions" [(ngModel)]="selectedStatus"
                        formControlName="status" optionLabel="label" optionValue="value"
                          placeholder="Chọn trạng thái"
                          [style]="{'width':'100%','padding-top': '4px','padding-bottom': '10px'}" [showClear]="true">
                        </p-dropdown>
                        <div *ngIf="submitted && !selectedStatus" class="text-danger">
                          <span>Trạng thái là bắt buộc.</span> 
                        </div> 
                      </span>
                    </p>
                  </div>
                </div>
              </div>
        </form>
    </div>
