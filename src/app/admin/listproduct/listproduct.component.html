              <span class="fas fa-sync-alt ">
              </span>
            </button>
            <button class="p-buttons button" [routerLink]="'addproduct'">Thêm mới</button>
          </div>
        </div>

      <div class="table-container">
        <table class="table-ds">
          <thead>
            <tr class="ng-star-inserted">
              <th>
                <div>
                  <input type="checkbox" (change)="toggleAll($event)" [checked]="allChecked">
                </div>
              </th>
              <th>
                <div>
                  <span class="text-line-table">Tên sản phẩm</span>
                </div>
              </th>
              <th>
                <div>
                  <span class="text-line-table">Nhóm sản phẩm</span>
                </div>
              </th>
              <th>
                <div>
                  <span class="text-line-table">Giá</span>
                </div>
              </th>
  
              <th>
                <div>
                  <span class="text-line-table">Số lượng</span>
                </div>
              </th>
              <th>
                <div>
                  <span class="text-line-table">Ngày tạo</span>
                </div>
              </th>
              <th>
                <div>
                  <span class="text-line-table">Trạng thái</span>
                </div>
              </th>
             
              <th>
                <div>
                  <span class="text-line-table">Thao tác</span>
                </div>
              </th>
            </tr>
          </thead>
     
          <tbody *ngIf="countproduct > 0; else noData">
            <tr *ngFor="let p of productList">
              <td>
                <input type="checkbox" [(ngModel)]="p.selected" (change)="checkIfAllSelected()">
              </td>
              <td class="ng-star-inserted">{{p.name}}</td>
              <td class="ng-star-inserted">{{p.category.name}}</td>
              <td class="ng-star-inserted">{{p.price}}</td>
  
              <td class="ng-star-inserted">{{p.quantity}}</td>
              <td class="ng-star-inserted">{{p.createdate | date:'dd/MM/yyyy' }}</td>
              <td class="ng-star-inserted">
               Hoạt động
              </td>
              <td class="ng-star-inserted">
                <div class="row-wrapper">      
                  <div class="action-container flex ng-star-inserted">
                    <div class="p-element action-icon ng-star-inserted">
                      <i class="fas fa-edit" routerLink="editproduct/{{p.productId}}"></i>
                    </div>
                    <div class="p-element action-icon ng-star-inserted">
                      <span class="fas fa-eye" (click)="openProductDetailDialog(p)"></span>
  
                    </div>
                    <div class="p-element action-icon ng-star-inserted">
                      <span class="fas fa-trash" (click)="deleteproduct(p.product_id)"></span>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
         <ng-template #noData>
            <p>Không có dữ liệu</p>
          </ng-template>
        </table>
