<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AdminLTE 3 | Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="header-first">
    <div class="header">
      <div></div>
      <div class="header-contains">
        <div class="header-right flex">
          <div class="user-info flex">
            <img src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" alt="avatar" width="32" height="32" class="avatar">
            <div class="name-title">
              <div class="name">{{user}}</div>
              <div class="title">{{email}}</div>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <!-- Menu trái -->
      <div class="main-menu">
        <div class="vertical-menu">
          <ul>
            <li><a routerLink="listuser">Quản lý người dùng</a></li>
            <li><a routerLink="listproduct">Quản lý sản phẩm</a></li>
            <li><a routerLink="listcategory">Quản lý nhóm sản phẩm</a></li>
            <li><a routerLink="order">Quản lý đơn hàng</a></li>
          </ul>
        </div>
      </div>
      <!-- Nội dung chính -->
       <div style="width: 100%;">
        <router-outlet></router-outlet>
       </div>
        </div>
      </div>
</body>
</html>
